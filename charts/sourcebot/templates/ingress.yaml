{{- if $.Values.sourcebot.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sourcebot.fullname" $ }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "sourcebot.labels" $ | nindent 4 }}
  {{- with $.Values.sourcebot.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $.Values.sourcebot.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $.Values.sourcebot.ingress.tls }}
  tls:
    {{- range $.Values.sourcebot.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $.Values.sourcebot.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "sourcebot.fullname" $ }}
                port:
                  number: {{ $.Values.sourcebot.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
